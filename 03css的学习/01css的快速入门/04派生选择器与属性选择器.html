<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*后代选择器*/
        li em {
            color: red;
        }

        li b {
            color: cyan;
        }

        /*子元素选择器*/
        ul > li {
            font-size: 50px;
        }

        /*相邻兄弟选择器*/
        /*属性选择器*/
        a[href] {
            color: pink;
        }

        a[href="https://www.baidu.com"] {
            color: black;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com">百度</a><br>
<a href="">百度</a><br>
<a href="">百度</a><br>
<ul>
    <li>小哥哥</li>
    <li><em><b>小</b>姐姐</em></li>
    <li>小妹妹</li>
</ul>

</body>
</html>
