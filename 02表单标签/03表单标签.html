<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--选择框标签-->
<form>
    <select name="select01">
        <option value="1">选择1</option>
        <option value="2">选择2</option>
        <option value="3">选择3</option>
    </select>
    <input type="submit" value="提交"/>
</form>

<form>
    <select name="city">
        <option value="">选择城市</option>
        <option value="bj">北京</option>
        <option value="hz">杭州</option>
        <option value="xa" selected="selected">西安</option>
    </select>
    <input type="submit" value="提交"/>
</form>

<form>
    <select name="hobby" multiple="multiple">
        <option value="read">读书</option>
        <option value="run">跑步</option>
        <option value="sleep">睡觉</option>
    </select>
    <input type="submit" value="提交"/>
</form>

</body>
</html>
